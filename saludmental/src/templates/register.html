{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Registrarse - Be Man Be Woman" %}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-4 border-0 animate__animated animate__fadeInUp" style="width: 100%; max-width: 500px; border-radius: 20px;">
    <h3 class="text-center mb-4 fw-bold">{% trans "Crea tu cuenta" %}</h3>
    
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">{% trans "Nombre" %}</label>
          <input type="text" class="form-control form-control-lg" name="first_name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">{% trans "Apellido" %}</label>
          <input type="text" class="form-control form-control-lg" name="last_name" required>
        </div>
      </div>

      <div class="mt-3">
        <label class="form-label fw-semibold">{% trans "Correo" %}</label>
        <input type="email" class="form-control form-control-lg" name="email" required>
      </div>

      <div class="mt-3">
        <label class="form-label fw-semibold">{% trans "Usuario" %}</label>
        <input type="text" class="form-control form-control-lg" name="username" required>
      </div>

      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">{% trans "Contraseña" %}</label>
          <input type="password" class="form-control form-control-lg" name="password1" required>
        </div>
        <div class="col-md-6">
          <label class="form-label fw-semibold">{% trans "Confirmar Contraseña" %}</label>
          <input type="password" class="form-control form-control-lg" name="password2" required>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-4 py-2 fw-semibold">{% trans "Crear cuenta" %}</button>
    </form>

    <div class="text-center mt-3">
      <small>{% trans "¿Ya tienes cuenta?" %} <a href="{% url 'login' %}" class="fw-bold">{% trans "Inicia sesión" %}</a></small>
    </div>
  </div>
</div>
{% endblock %}
